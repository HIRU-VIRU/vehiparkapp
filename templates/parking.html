<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

 

    <div class="container mt-4">

        <!-- Add Parking Button -->
        <div class="d-flex justify-content-end mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addParkingModal">
                Add Parking
            </button>
        </div>

        <!-- Parking Lots Display -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for parking in parkings %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title text-primary">{{ parking.primary_location_name }}</h5>
                        <p class="card-text">{{ parking.address }}</p>
                        <p class="card-text">Pin Code: {{ parking.pin_code }}</p>
                        <p class="card-text">Price: ₹{{ parking.price }}</p>
                        <p class="card-text">Spots: {{ parking.number_of_spots }}</p>
                    </div>
                    <div class="card-footer bg-light">
                        <a href="/admin/parking/{{ parking.id }}" class="btn btn-outline-primary w-100">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Add Parking Modal -->
    <div class="modal fade" id="addParkingModal" tabindex="-1" aria-labelledby="addParkingModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form action="/parking" method="post">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addParkingModalLabel">Add New Parking Lot</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Location Name</label>
                                <input type="text" name="primary_location_name" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Address</label>
                                <input type="text" name="address" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Pin Code</label>
                                <input type="text" name="pin_code" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Price (₹)</label>
                                <input type="number" name="price" class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Number of Spots</label>
                                <input type="number" name="number_of_spots" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-success">Add Parking</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (needed for modal to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
